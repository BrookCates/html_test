<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>
            <input type="text" name="id" placeholder="아이디">
        </p>
        <p>
            <input type="password" name="pwd"  placeholder ="15자까지 입력가능합니다">
        </p>
        <p>
            <input type="file" name="file">
        </p>
        <p>
            <textarea name="xxx" placeholder="길게 적어라..."  rows="4" cols="50"></textarea>
        </p>
        <!-- name뒤의 값은 다르고, 각각 선택되고 해제됨-->
        <p>
            <label><input type="checkbox" name="xxx" checked value="potato">감자</label>
            <label><input type="checkbox" name="yyy"  value="sweetp">고구마</label>
            <label><input type="checkbox" name="zzz"  value="onion">양파</label>
        </p>
        <!-- name뒤의 값이 같으면 여러가지 중 하나만 선택됨-->
        <p> 
            <label><input type="radio" name="fruit" value="apple" checked>Apple</label>
            <label><input type="radio" name="fruit" value="banana">Banana</label>
        </p>
        <P>
            <select name="xxx">
                <option value="111">사과</option>
                <option value="222">망고</option>
                <option value="333">바나나</option>
            </select>
        </P> 
        <p>
            <input type="submit" value="누르면 제출됨">
        </p>  
        <p>
            <button>난 그냥버튼임</button>
        </p>      
    </form>
</body>
</html>
