<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin: 0 auto;
            width: 70%;
        }
        header{
            font-size: 30px;
            background-color: aquamarine;
            text-align: center;
            margin-bottom: 10px;
            padding : 10px 20px 10px 20px;
        }
        main{
            font-size: 30px;
            background-color: rgb(145, 145, 98);
            text-align: center;
            margin-bottom: 10px;
            width: 100%;
            height: 300px;
            line-height: 300px;
        }
        aside{
            font-size: 20px;
            width: 100%;
            background-color: burlywood;
            margin-bottom: 10px;
            height: 300px;
            line-height: 300px;
            text-align: center;
        }
        footer{
            font-size: 20px;
            background-color: blanchedalmond;
            padding: 10px 20px 10px 20px; 
        }
        @media all and (min-width:768px){
            main{
                float : left;
                width: 70%;
                height: 300px;
            }
            aside{
                width: 30%;
                height : 300px ;
                float : right;
            }
            footer{
                clear: both;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            Header
        </header>
        <main>
            Body
        </main>
        <aside>
            Aside
        </aside>
        <footer>
            Footer is in the lower part of web page
        </footer>
    </div>
</body>
</html>
